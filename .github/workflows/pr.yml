name: CI for Pull Requests

on:
  pull_request:

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x # Specify .NET 9

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run Linter
        run: dotnet format --verify-no-changes --severity diagnostic
        # `--verify-no-changes` ensures the job fails if there are issues.
        # `--severity diagnostic` includes both warnings and errors.

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x # Specify .NET 9

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore
